<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="contact.css" />

    <title>My website is about Dwarf Cichlids</title>
  </head>

  <body>
    <header>
      <span class="logo-head">
        <h1 class="logo">My Website is about</h1>
        <h2 class="logo-subtitle">Favourite Dwarf cichlids fish</h2>
      </span>

      <span>
        <ul class="list-items">
          <li><a class="home" href="index.html">home</a></li>
          <li><a class="about" href="about.html">about</a></li>
          <li><a class="contact" href="contact.html">contact</a></li>
        </ul>
      </span>
    </header>

    <main>
      <div class="achtergrond-co">
        <img class="achtergrond" src="foto\achtergrond3.jpg" />
      </div>

      <form action="contact.html" method="get">
        <div>
          <label for="name">name</label>
          <input class="form" type="text" name="name" id="name" required />
        </div>
        <div>
          <label for="email">email</label>
          <input class="form" type="email" name="email" id="email" required />
        </div>
        <div>
          <label for="phone">phone</label>
          <input class="form" type="tel" name="phone" id="phone" />
        </div>
        <div>
          <label for="male">male</label>
          <input
            class="form"
            type="radio"
            name="gender"
            id="male"
            value="male"
          />
        </div>
        <div>
          <label for="female">female</label>
          <input
            class="form"
            type="radio"
            name="gender"
            id="femle"
            value="female"
          />
        </div>
        <div>
          <button class="btn" type="reset">reset</button>
          <button class="btn" type="submit">submit</button>
        </div>
      </form>
    </main>
    <footer>
      <div>
        <h5>copyright 2022 - Michael Vogt BV.</h5>
      </div>
    </footer>
  </body>
</html>
